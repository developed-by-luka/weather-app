<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Modern Weather</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.85);
            --accent: #2563eb;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        header h1 {
            font-size: 1.5rem;
            color: var(--text-main);
            margin: 0 0 1.5rem 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .search-group {
            position: relative;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .weather-display {
            text-align: center;
            animation: slideUp 0.4s ease-out;
        }

        .city-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .temp-main {
            font-size: 5rem;
            font-weight: 800;
            color: var(--text-main);
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }

        .temp-main span { font-size: 2rem; font-weight: 400; color: var(--text-muted); }

        .icon-box {
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .stat-item {
            text-align: left;
            background: rgba(255,255,255,0.5);
            padding: 12px;
            border-radius: 12px;
        }

        .stat-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }
        .stat-val { font-size: 1rem; color: var(--text-main); font-weight: 600; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-msg {
            color: #dc2626;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="card">
    <header>
        <h1>SkyCast</h1>
    </header>

    <form method="POST" class="search-group">
        <input type="text" name="city" placeholder="Search city..." autocomplete="off" required>
        <button type="submit">Search</button>
    </form>

    {% if weather %}
        {% if weather.success %}
        <div class="weather-display">
            <div class="icon-box">
                <i data-lucide="{{ weather.icon }}" style="width: 64px; height: 64px;"></i>
            </div>
            <div class="city-name">{{ weather.city }}, {{ weather.country }}</div>
            <div class="temp-main">{{ weather.temp }}<span>Â°C</span></div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Wind</div>
                    <div class="stat-val">{{ weather.wind }} km/h</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Status</div>
                    <div class="stat-val">Live</div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="error-msg">
            {{ weather.error }}
        </div>
        {% endif %}
    {% endif %}
</div>

<script>
    // Initialize Lucide icons
    lucide.createIcons();
</script>

</body>
</html>
